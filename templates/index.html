<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorten URL</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <section class="h-100 my-5" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
                <form method="post" action="">
                    <h2 class="py-2">Shorten URL</h2>
                    <div class="form-outline mb-4">
                        <input name="long_url" type="text" class="form-control"
                        placeholder="Paste URL to Shorten" />
                    </div>
    
                    <div class="text-center p-4">
                        <input type="submit" value="Submit" class="btn btn-primary py-3 px-5 mb-3" />
                    </div>
                </form>
                {% if shorten_url %}
                    <h4>shorten URL</h4>
                    <p>{{ shorten_url }}</p>
                {% endif %}
          </div>
        </div>
      </section>
</body>
</html>
